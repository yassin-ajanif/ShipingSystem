<div class="create-container">
  <!-- Breadcrumb -->
  <div class="breadcrumb">
    <span class="breadcrumb-link">{{ 'shipmentCreate.breadcrumb.shipments' | translate }}</span>
    <span class="breadcrumb-separator">/</span>
    <span class="breadcrumb-current">{{ 'shipmentCreate.breadcrumb.createShipment' | translate }}</span>
  </div>

  <!-- Progress Section -->
  <div class="progress-section">
    <div class="step-indicator">{{ stepIndicator }}</div>
    <mat-progress-bar 
      mode="determinate" 
      [value]="progressValue"
      class="progress-bar">
    </mat-progress-bar>
  </div>

  <!-- Step Title -->
  <h2 class="step-title">{{ currentStepLabel | translate }}</h2>

  <!-- Content Area - Router Outlet for child components -->
  <div class="content-area">
    <router-outlet></router-outlet>
  </div>

  <!-- Navigation Buttons -->
  <div class="navigation-buttons">
    <button 
      mat-stroked-button 
      class="back-button"
      (click)="onPrevious()"
      [disabled]="isFirstStep()">
      {{ 'shipmentCreate.buttons.back' | translate }}
    </button>

    <button 
      mat-raised-button 
      color="primary"
      class="next-button"
      [disabled]="!isNextBtnEnabled()"
      (click)="onNext()">
      {{ isLastStep() ? ('shipmentCreate.buttons.submit' | translate) : ('shipmentCreate.buttons.next' | translate) }}
    </button>
  </div>
</div>
