<div class="confirmation-container">
  <div class="confirmation-content">
    <!-- Success Icon -->
    <div class="success-icon">
      <mat-icon class="check-icon">check_circle</mat-icon>
    </div>

    <!-- Success Message -->
    <h1 class="success-title">{{ 'shipmentReturn.confirmation.title' | translate }}</h1>
    
    <p class="success-message">
      {{ 'shipmentReturn.confirmation.message' | translate }}
    </p>

    <!-- Action Buttons -->
    <div class="action-buttons">
      <button 
        mat-raised-button 
        color="primary" 
        class="primary-button"
        (click)="onViewReturnDetails()">
        {{ 'shipmentReturn.confirmation.buttons.viewDetails' | translate }}
      </button>
      
      <button 
        mat-stroked-button 
        class="secondary-button"
        (click)="onBackToShipments()">
        {{ 'shipmentReturn.confirmation.buttons.backToShipments' | translate }}
      </button>
    </div>
  </div>
</div>
