<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>{{ 'login.title' | translate }}</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-container">
        <!-- Email Field -->
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>{{ 'login.email.label' | translate }}</mat-label>
          <input 
            matInput 
            [placeholder]="'login.email.placeholder' | translate"
            formControlName="email"
            type="email">
          <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            {{ getErrorMessage('email') }}
          </mat-error>
        </mat-form-field>

        <!-- Password Field -->
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>{{ 'login.password.label' | translate }}</mat-label>
          <input 
            matInput 
            [placeholder]="'login.password.placeholder' | translate"
            formControlName="password"
            [type]="hidePassword ? 'password' : 'text'">
          <button 
            mat-icon-button 
            matSuffix 
            (click)="hidePassword = !hidePassword"
            type="button"
            [attr.aria-label]="'login.password.hideLabel' | translate"
            [attr.aria-pressed]="hidePassword">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            {{ getErrorMessage('password') }}
          </mat-error>
        </mat-form-field>

        <!-- Forgot Password Link -->
        <div class="forgot-password-section">
          <button 
            type="button" 
            class="forgot-password-link"
            (click)="onForgotPassword()">
            {{ 'login.forgotPassword' | translate }}
          </button>
        </div>

        <!-- Submit Button -->
        <button 
          mat-raised-button 
          color="primary" 
          type="submit"
          class="submit-button"
          [disabled]="loginForm.invalid">
          {{ 'login.submitButton' | translate }}
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
